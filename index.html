<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYSA</title>
    <link rel="icon" type="image/png" href="images/nysalogo.sq.1.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@700&display=swap');

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: midnightblue;
            color: white;
            text-align: left;
        }

        .logo {
            padding: 20px;
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }

        /* Styling the GIF */
        .logo-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            /* Center the GIF */
            align-items: center;
            /* Vertically center the GIF */
            width: 100%;
            /* Ensure the container takes up full width */
        }

        .logo-container img {
            width: 200px;
            height: auto;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
            -webkit-text-stroke: 2px white;
            color: transparent;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .slogan {
            font-size: 1.0em;
            font-weight: normal;
            font-style: italic;
            margin-bottom: 20px;
            text-decoration: overline;
            word-spacing: 30px;
        }

        .nav {
            display: flex;
            gap: 20px;
            font-size: 1.2em;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav a {
            text-decoration: none;
            font-size: 1.2em;
            color: white;
            font-weight: bold;
            padding: 10px;
        }

        .nav a:hover {
            color: rgb(0, 80, 253);
            text-decoration: underline;
        }

        .main-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .content {
            max-width: 800px;
            padding: 20px;
            line-height: 1.6;
            text-align: left;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
            }

            .slogan {
                font-size: 0.9em;
                word-spacing: 15px;
            }

            .nav a {
                font-size: 1em;
                padding: 8px;
            }

            .logo {
                padding: 10px;
            }

            .content {
                padding: 15px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2em;
            }

            .nav {
                flex-direction: column;
                gap: 15px;
                font-size: 1em;
            }

            .nav a {
                font-size: 1em;
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="images/nysalogo.transparent.png" alt="Main visual" class="main-image">
    </div>
    <div class="header">
        <div class="title">New York Space Agency</div>
        <div class="slogan">a space for space</div>
        <div class="nav">
            <a href="nysa-projects.html">projects</a>
            <a href="nysa-about.html">about</a>
            <a href="nysa-community.html">community</a>
        </div>
    </div>
    <div class="content">
        <p>Welcome to NYSA.</p>
    </div>
    <!-- <div class="logo-container">
        <img src="images/nysa-spin.gif" alt="Spinning Logo">
    </div> -->
    <div class="main-image">
        <img src="images/nysa.mh2.png" alt="Main visual" class="main-image">
    </div>
</body>

</html>
