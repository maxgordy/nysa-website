<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYSA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@700&display=swap');
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: midnightblue;
            color: white;
            text-align: left;
        }
        .logo {
            padding: 20px;
            max-width: 100%; /* Ensure the logo doesn't overflow */
            display: block;
            margin: 0 auto; /* Center the logo */
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .title {
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
            -webkit-text-stroke: 2px white;
            color: transparent;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        .slogan {
            font-size: 1.0em;
            font-weight: normal;
            font-style: italic;
            margin-bottom: 20px;
            text-decoration: overline;
            word-spacing: 30px;
        }
        .nav {
            display: flex;
            gap: 20px;
            font-size: 1.2em;
            flex-wrap: wrap; /* Allow the nav items to stack on smaller screens */
            justify-content: center;
        }
        .nav a {
            text-decoration: none;
            font-size: 1.2em;
            color: white;
            font-weight: bold;
            padding: 10px;
        }
        .nav a:hover {
            color: rgb(0, 80, 253);
            text-decoration: underline;
        }
        .main-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .content {
            max-width: 800px;
            padding: 20px;
            line-height: 1.6;
            text-align: left;
            margin: 0 auto;
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5em; /* Slightly smaller title */
            }
            .slogan {
                font-size: 0.9em; /* Adjust slogan size */
                word-spacing: 15px; /* Reduce word spacing */
            }
            .nav a {
                font-size: 1em; /* Reduce font size for mobile */
                padding: 8px; /* Reduce padding */
            }
            .logo {
                padding: 10px; /* Less padding around the logo */
            }
            .content {
                padding: 15px; /* Reduce content padding */
                font-size: 1em; /* Adjust font size for mobile */
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2em; /* Further reduce title size on very small screens */
            }
            .nav {
                flex-direction: column; /* Stack nav links vertically */
                gap: 15px;
                font-size: 1em;
            }
            .nav a {
                font-size: 1em;
                padding: 12px; /* Increase padding for easier tapping */
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="nysalogo.transparent.png" alt="Main visual" class="main-image">
    </div>
    <div class="header">
        <div class="title">New York Space Agency</div>
        <div class="slogan">a space for space</div>
        <div class="nav">
            <a href="nysa-projects.html">projects</a> 
            <a href="nysa-about.html">about</a>
            <a href="#community">community</a>
        </div>
    </div>
    <div class="content">
        <p>Welcome to NYSA.</p>
    </div>
    <div class="main-image">
        <img src="nysa.mh2.png" alt="Main visual" class="main-image">
    </div>
</body>
</html>
